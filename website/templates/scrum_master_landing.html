<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='scrum_master_landing/style.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scrum_master_landing/script.js') }}"
    ></script>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('views.home') }}">POKER</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a>
          </div>
        </div>
      </div>
    </nav>

    <h1>Create Poker Board</h1>

    <div class="left">
      <label for="poker_board_id">Select Poker Board Id:</label>
      <br />
      <select name="poker_board_id_no">
        {% for board in boards %}
        <option value="{{ board['poker_board_id']}}">
          {{ board['poker_board_id'] }}
        </option>
        {% endfor %}
      </select>
      <br />

      <a href="{{ url_for('views.poker_master_landing') }}">
        <button class="GFG">submit</button>
      </a>
    </div>

    <div class="right">
      <a href="{{ url_for('views.create_poker_board') }}">
        <button class="GFG">Click Here to create poker board</button>
      </a>
    </div>
  </body>
</html>
