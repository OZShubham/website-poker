<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Estimation Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_page/style.css') }}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('views.home') }}">POKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{{ url_for('auth.signup') }}">Sign Up</a>
            </div>
          </div>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <div class="login-container">
        <img class="logo" alt="Cognizant-logo" src="..\static\login_page\ctslogo.svg"  width="200" height="200">
        <h2 id="heading_1">Poker Estimation </h2>
        <h2 id="heading_2">Login</h2>
        <form class="box" method="post">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit" id="login-btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
        <p>Forgot your password? <a href="{{ url_for('auth.reset_password') }}">Click here to reset your password</a></p>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='login_page/script.js') }}"></script>
</body>
</html>
