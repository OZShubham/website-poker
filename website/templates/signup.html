<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Poker Estimation Signup Page</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup_page/style.css') }}" >
	
</head>
<body>
	<div class="login-container">
	<img class="logo" alt="Cognizant-logo" src="..\static\signup_page\ctslogo.svg"  width="200" height="200">

		<h2 id="heading_1">Poker Estimation </h2>
		<h2 id="heading_2">Sign Up </h2>
		<form>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>

			<label for="password">Enter Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>

			<label for="confirm-password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

			<button type="submit" id="login-btn" disabled>Sign Up</button>
		</form>
	</div>

	<script type="text/javascript" src="{{ url_for('static', filename='signup_page/script.js') }} "></script>
</body>
</html>
