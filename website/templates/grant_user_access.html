<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <title>Grant Access</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('views.home') }}">POKER</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
              <a class="nav-link active" href="{{ url_for('auth.logout') }}">Log Out</a>
            </div>
          </div>
        </div>
    </nav>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-success alert-dismissible show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
    <h1>Grant Access</h1>
    <form method="post">
        <label for="poker_board_id">Poker Board ID:</label>
        <input type="text" name="poker_board_id" id="poker_board_id" placeholder="Enter Poker Board ID" required>
        <br>
        <label for="user_id">User:</label>
        <select name="user_id" id="user_id">
            {% for user in users %}
                <option value="{{ user.key.id }}">{{ user.name }} ({{ user.email }})</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Grant Access">
    </form>
</body>
</html>
