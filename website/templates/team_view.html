<!DOCTYPE html>
<html>
<head>

    </div>
    <div class="card">

    </div>
    <div class="card">
        
        <div class="card-body">
        <p style="text-align: center;">8</p>
        </div>
    </div>
    <div class="card">

        </div>
    </div>
    <div class="card">
        
        <div class="card-body">

        </div>
    </div>
    <div class="card">
        
        <div class="card-body">
        <p style="text-align: center;"><img class="pic" alt="pic" src="../static/scrum team member view/cup.jpg"></p>
        </div>

   </div>
